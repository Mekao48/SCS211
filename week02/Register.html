<body>
  <h1>กรอกข้อมูลการสมัครเข้ามหาวิทยาลัย</h1>
  <br />
  <label for="fname">ชื่อ:</label>
  <input type="text" id="fname" name="fname" />
  <br /><br />
  <label for="lname">นามสกุล:</label>
  <input type="text" id="lname" name="lname" />
  <label for="gender">เพศ:</label>
  <select name="gender" id="gender">
    <option value="male">ชาย</option>
    <option value="female">หญิง</option>
    <option value="etc">อื่นๆ</option>
  </select>
  <br><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" />
  <label for="date">วัน/เดือน/ปีเกิด:</label>
  <input type="date" id="date" name="date"/>
  <br><br>
  <label for="gpax">GPAX:</label>
  <input type="number" id="gpax" name="gpax"/>
  <label for="paper">อัพโหลดเอกสาร:</label>
  <input type="file" id="paper" name="paper"/>
  <br><br>
  <button type="button">บันทึก</button>
</body>
