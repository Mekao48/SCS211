<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- start -->
    <div class="container">
        <form>
 <!-- 1 -->
        <div class="row mb-3">
            <div class="col-lg-6">
                <label for="สาขา" class="form-label">คณะ / สาขาที่ต้องการเรียน <span class="text-danger">*</span></label>
                <select name="สาขา" id="สาขา" class="form-select">
                    <option value="">เลือก...</option>
                    <option value="">สาขา 1</option>
                    <option value="">สาขา 2</option>
                </select>
            </div>
        </div>
  <!-- 2 -->      
        <div class="row mb-3">
            <div class="col-3">
                <label for="สัญชาติ" class="form-label">สัญชาติ <span class="text-danger">*</span></label>
                <select name="สัญชาติ" id="สัญชาติ" class="form-select">
                    <option value="">เลือก...</option>
                    <option value="">พุทธ</option>
                    <option value="">อื่นๆ</option>
                </select>
                </div>
            <div class="col-3">
                <label for="gender" class="form-label">เพศ <span class="text-danger">*</span></label>
                <select name="gender" id="gender" class="form-select">
                    <option value="">เลือก...</option>
                    <option value="">ชาย</option>
                    <option value="">หญิง</option>
                </select>
            </div>
        </div>
    <!-- 3 -->
        <div class="row mb-3">
            <div class="col-2">
                <label for="bname" class="form-label">คำนำหน้าชื่ิอ<span class="text-danger">* (ชื่อเต็ม)</span></label>
                <input type="text" name="bname" id="bname" class="form-control">
            </div>
            <div class="col-2">
                <label for="fname" class="form-label">ชื่อ</label>
                <input type="text" name="fname" id="fname" class="form-control">  
            </div>
            <div class="col-2">
                <label for="lname" class="form-label">นามสกุล</label>
                <input type="text" name="lname" id="lname" class="form-control">  
            </div>
            <div class="col-2">
                <label for="id" class="form-label">บัตรประชาชน</label>
                <input type="tel" name="id" id="id" class="form-control">  
            </div>
            <div class="col-2">
                <label for="phone" class="form-label">เบอร์โทรศัพท์</label>
                <input type="tel" name="phone" id="phone" class="form-control">  
            </div>
        </div>
    <!-- 4 -->
            <div class="row mb-3">
                <div class="col-3">
                    <label for="line" class="form-label">ID Line (ถ้ามี)</label>
                    <input type="text" class="form-control" name="line" id="line">
                </div>
                <div class="col-3">
                    <label for="facebook" class="form-label">Facebook (ถ้ามี)</label>
                    <input type="text" class="form-control" name="facebook" id="facebook">
                </div>
                <div class="col-3">
                    <label for="email" class="form-label">อีเมล</label>
                    <input type="email" class="form-control" name="email" id="email">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-3">
                    <label for="degree" class="form-label">วุฒการศึกษา <span class="text-danger">*</span></label>
                    <select name="degree" id="degree" class="form-select">
                        <option value="">เลือก...</option>
                        <option value="">ปวส.</option>
                        <option value="">ม.6</option>
                    </select>
                    </div>
                    <div class="col-6">
                        <label for="pre_school" class="form-label">ชื่อสถาบันเดิม</label>
                        <input type="text" class="form-control" name="pre_school" id="pre_school">
                    </div>
                    <div class="col-3">
                        <label for="pre_state" class="form-label">จังหวัดเดิม <span class="text-danger">*</span></label>
                        <select name="pre_state" id="pre_state" class="form-select">
                            <option value="">เลือก...</option>
                            <option value="">กรุงเทพมหานคร</option>
                            <option value="">พระนครศรีอยุธยา</option>
                        </select>
                        </div>
                </div>


                
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
