<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- start -->
    <div class="container p-5">
      <form class="needs-validation was-validated" novalidate>
        <!-- 1 -->
        <div class="row mb-3">
          <div class="col-lg-6">
            <label for="sec" class="form-label">คณะ / สาขาที่ต้องการเรียน <span class="text-danger">*</span></label>
            <select name="sec" id="sec" class="form-select" aria-describedby="sec sec1 sec2" required>
              <option value="">เลือก...</option>
              <option value="sec1">สาขา 1</option>
              <option value="sec2">สาขา 2</option>
            </select>
            <div class="invalid-feedback" aria-describedby="sec">กรุณาเลือกคณะ/สาขา</div>
          </div>
        </div>
        <!-- 2 -->
        <div class="row mb-3">
          <div class="col-3">
            <label for="สัญชาติ" class="form-label">สัญชาติ <span class="text-danger">*</span></label>
            <select name="สัญชาติ" id="สัญชาติ" class="form-select" required>
              <option value="">เลือก...</option>
              <option value="buthda">พุทธ</option>
              <option value="other">อื่นๆ</option>
            </select>
            <div class="invalid-feedback">กรุณาเลือก</div>
          </div>
          <div class="col-3">
            <label for="gender" class="form-label">เพศ <span class="text-danger">*</span></label>
            <select name="gender" id="gender" class="form-select" required>
              <option value="">เลือก...</option>
              <option value="male">ชาย</option>
              <option value="female">หญิง</option>
            </select>
            <div class="invalid-feedback">กรุณาเลือก</div>
          </div>
        </div>
        <!-- 3 -->
        <div class="row mb-3">
          <div class="col mb-2">
            <label for="bname" class="form-label">คำนำหน้าชื่อ <span class="text-danger">* (ชื่อเต็ม)</span></label>
            <input type="text" name="bname" id="bname" class="form-control" required/>
            <div class="invalid-feedback">กรุณากรอก</div>
          </div>
          <div class="col mb-2">
            <label for="fname" class="form-label">ชื่อ <span class="text-danger">*</span></label>
            <input type="text" name="fname" id="fname" class="form-control" required/>
            <div class="invalid-feedback">กรุณากรอก</div>
          </div>
          <div class="col mb-2">
            <label for="lname" class="form-label">นามสกุล <span class="text-danger">*</span></label>
            <input type="text" name="lname" id="lname" class="form-control" required/>
            <div class="invalid-feedback">กรุณากรอก</div>
          </div>
          <div class="col mb-2">
            <label for="id" class="form-label">บัตรประชาชน <span class="text-danger">*</span></label>
            <input type="tel" name="id" id="id" class="form-control" required/>
            <div class="invalid-feedback">กรุณากรอก</div>
          </div>
          <div class="col mb-2">
            <label for="phone" class="form-label">เบอร์โทรศัพท์ <span class="text-danger">*</span></label>
            <input type="tel" name="phone" id="phone" class="form-control" required/>
            <div class="invalid-feedback">กรุณากรอก</div>
          </div>
        </div>
        <!-- 4 -->
        <div class="row mb-3">
          <div class="col-3">
            <label for="line" class="form-text">ID Line (ถ้ามี)</label>
            <input type="text" class="form-control" name="line" id="line" />
          </div>
          <div class="col-3">
            <label for="facebook" class="form-text">Facebook (ถ้ามี)</label>
            <input type="text" class="form-control" name="facebook" id="facebook" />
          </div>
          <div class="col-3">
            <label for="email" class="form-text">อีเมล</label>
            <input type="email" class="form-control" name="email" id="email" />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-3">
            <label for="degree" class="form-label"
              >วุฒการศึกษา <span class="text-danger">*</span></label>
            <select name="degree" id="degree" class="form-select" required>
              <option value="">เลือก...</option>
              <option value="">ปวส.</option>
              <option value="">ม.6</option>
            </select>
            <div class="invalid-feedback">กรุณาเลือก</div>
          </div>
          <div class="col-6">
            <label for="pre_school" class="form-label">ชื่อสถาบันเดิม <span class="text-danger">*</span></label>
            <input type="text" class="form-control" name="pre_school" id="pre_school" required/>
            <div class="invalid-feedback">กรุณากรอก</div>
          </div>
          <div class="col-3">
            <label for="pre_state" class="form-label">จังหวัดเดิม <span class="text-danger">*</span></label>
            <select name="pre_state" id="pre_state" class="form-select" required>
              <option value="">เลือก...</option>
              <option value="">กรุงเทพมหานคร</option>
              <option value="">พระนครศรีอยุธยา</option>
            </select>
            <div class="invalid-feedback">กรุณาเลือก</div>
          </div>
        </div>
        <!-- 5 -->
        <div class="row mb-3">
          <div class="col-3">
            <label for="edu" class="form-label">สาขาวิชาที่เรียนจบ <span class="text-danger">*</span></label>
            <input type="text" class="form-control" name="edu" id="edu" required>
            <div class="invalid-feedback">กรุณากรอก</div>
          </div>
          <div class="col-3">
            <label for="gpx" class="form-label">ผลการเรียนเฉลี่ย(GPAX) <span class="text-danger">*</span></label>
            <input class="form-control" type="number" id="gpx" name="gpx" required>
            <div class="invalid-feedback">กรุณากรอก</div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-3">
            <label for="loan" class="form-label">มีความต้องการกู้ยืมเพื่อการศึกษา <span class="text-danger">*</span></label>
            <select name="loan" id="loan" class="form-select" required>
              <option value="">เลือก...</option>
              <option value="ต้องการ">ต้องการ</option>
              <option value="ไม่ต้องการ">ไม่ต้องการ</option>
            </select>
            <div class="invalid-feedback">กรุณาเลือก</div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-3">
            <label class="form-label" name="file">เอกสารแนบ <span class="text-danger">(แฟ้มสะสมผลงาน)*</span></label>
            <input type="file" required>
            <div class="invalid-feedback">กรุณาใส่ไฟล์</div>
          </div>
        </div>
        <div class="container p-4 text-center">
          <button type="submit" class="btn btn-success col-1">ยืนยัน</button>
          <button type="reset" class="btn btn-danger col-1">ยกเลิก</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous">
      // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
    </script>
  </body>
</html>
